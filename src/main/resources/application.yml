spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/querydsl
    username: root
    password: admin
  jpa:
    show-sql : true
    hibernate:
      format_sql : true
      ddl-auto: update
    database-platform: org.hibernate.dialect.MariaDBDialect

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace